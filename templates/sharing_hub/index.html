{% extends "extras/main.html" %}
{% load static %}
{% block content %}
<main class="flex justify-center items-center min-h-screen text-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl">
            <h1 class="text-4xl font-semibold text-gray-800 mb-6">Welcome to NovaShare</h1>
            <p class="text-lg text-gray-600 mb-4">Your secure file sharing platform.</p>
            <p class="text-lg text-gray-600 mb-6">Upload your files securely with encryption.</p>
            <a href="{% if user.is_authenticated %}/upload {% else %}/login{% endif %}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">Start Uploading</a>
        </div>
</main>
{% endblock content %}
